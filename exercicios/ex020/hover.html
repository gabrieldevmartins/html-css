<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover{
            color: red;
        }
        #exemplo{
            background-color: aquamarine;
            color: blue;
        }
        .paragrafo{
            color:blueviolet
        }
    </style>
</head>
<body>
    <div>
        <h1 id="exemplo">exemplo de hover</h1>
        <p>roverr</p>
    </div>
    
    <p class="paragrafo">passe o mouse sobre o testo abaixo</p>
    <div>
       passe o mouse aqui
       <p>TEXTO ESCONDIDO...</p>
    </div>
    <p class="paragrafo">fim do exemplo</p>
</body>
</html>
